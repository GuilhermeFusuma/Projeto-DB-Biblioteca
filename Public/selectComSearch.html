<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Select</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
    }

    .dropdown-content select {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button>Escolha uma opção</button>
    <div class="dropdown-content">
      <input type="text" id="searchInput" placeholder="Pesquisar...">
      <select id="searchableSelect" size="5">
        <option value="apple">Maçã</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cereja</option>
        <option value="date">Tâmara</option>
        <option value="fig">Figo</option>
        <option value="grape">Uva</option>
        <option value="kiwi">Kiwi</option>
      </select>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchableSelect = document.getElementById('searchableSelect');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const options = searchableSelect.options;

      for (let i = 0; i < options.length; i++) {
        const option = options[i];
        const text = option.textContent.toLowerCase();
        option.style.display = text.includes(filter) ? '' : 'none';
      }
    });
  </script>
</body>
</html>
