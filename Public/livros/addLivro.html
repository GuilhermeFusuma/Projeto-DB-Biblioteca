<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar livros</title>
    <link rel="stylesheet" href="addLivro.css">
</head>
<body>
    <header>
        <img src="senai.png" alt="">
    </header>
    <div class="le">
        <a href=""><h1>Livros</h1></a>
        <a href=""><h1>Empréstimos</h1></a>
        <a href="http://localhost:3000/alunos/presença.html"><h1>Presença</h1></a>
    </div>
    <main>
        <form id="livroForm">
            <h1>Adicionar Livro</h1>
            <br><br>
            <div id="formGrid">
                <input type="text" placeholder="Título" id="titulo" required><br><br>
                <input type="text" placeholder="Autor" id="autor" required><br><br>
                <input type="text" placeholder="Volume" id="volume" required><br><br>
                <input type="text" placeholder="Edição" id="edicao" required><br><br>
                <select name="" id="categorias">
                    <option value="">Selecione a Categoria</option>
                </select>
                <input type="text" id="subCategoria" list="sugestoes" placeholder="Subcategoria">
                <datalist id="sugestoes"></datalist>
                <button type="submit">Registrar livro</button>
            </div>
        </form>
        <div class="sombra"></div>
    </main>

    <script>
        document.getElementById('subCategoria').addEventListener('input', async () => {
            const searchTerm = document.getElementById('subCategoria').value;
            const categoria = document.getElementById('categorias').value;
            const sugestoesLista = document.getElementById('sugestoes');
            
            if (searchTerm.length > 0) {
                try {
                    const response = await fetch('http://localhost:3000/subcategorias', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'}, // Correção no nome do cabeçalho
                        body: JSON.stringify({ searchTerm, categoria }) // Envio de dados correto
                    });
    
                    const sCategorias = await response.json();
                    // Limpar o datalist antes de adicionar novas opções
                    sugestoesLista.innerHTML = '';
    
                    if (sCategorias.length > 0) {
                        sCategorias.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item.Nome; // Acessar o campo correto retornado pelo backend
                            sugestoesLista.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao buscar subcategorias:', error.message);
                }
            } else {
                sugestoesLista.innerHTML = ''; // Limpar se o campo estiver vazio
            }
        });

        // conseguir as categorias para aparecer no select
        const categoriasSelect = document.getElementById('categorias');
        if (categoriasSelect.innerHTML = '<option value="">Selecione a Categoria</option>') {
            categoriasSelect.addEventListener('click', async () => {
                try {
                    const response = await fetch('http://localhost:3000/conseguirCategorias');
                    // Verifica se a resposta foi bem-sucedida (status 200-299)
                    if (!response.ok) {
                        throw new Error(`Erro na requisição: ${response.statusText}`);
                    }

                    const categoriasArr = await response.json()
                    // função que cria uma opção com o valor adequado para cada categoria
                    categoriasArr.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.ID; // insere o ID da categoria no valor da opção
                        option.innerText = item.Nome;
                        categoriasSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao encontrar categorias: ', error.message);
                }
            });
        }
        

        document.getElementById('livroForm').addEventListener('submit', async (event) => {  
            event.preventDefault();
    
            const produto = {    
                Titulo_livro: document.getElementById('titulo').value,
                Autor: document.getElementById('autor').value,
                Volume: document.getElementById('volume').value,
                Edicao: document.getElementById('edicao').value,
                Nome: document.getElementById('subCategoria').value  // ID correto
            };
      
            try {
                const response = await fetch('http://localhost:3000/livros', {   
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}, // Correção no nome do cabeçalho
                    body: JSON.stringify(produto)
                });
                const message = await response.text();
                alert(message);
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        });


    </script>
</body>
</html>
