<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>
<body>
    <img src="ULWr.gif" alt="" id="fundo">
    <div id="title">
        <h1>Cadastro Biblioteca</h1>
    </div>
    <form id="cadastroForm">
        <div id="linha"></div>
        <label for="email"><h2>Email</h2></label>
        <input type="text" id="email" required>
        <label for="nome"><h2>Nome Completo</h2></label>
        <input type="text" id="nome" required>
        <label for="curso"><h2>Curso</h2></label>
        <select id="curso">
            <option value="">Selecione o Curso</option>
            <option value="1">DevT</option>
        </select>
        <button type="submit">Cadastrar</button>
        <div id="linha"></div>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const cadastro = {
                Nome_Completo: document.getElementById('nome').value,
                ID_Curso: document.getElementById('curso').value,
                Email: document.getElementById('email').value
            }

            try {
                const response = await fetch('http://localhost:3000/cadastro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json' },
                    body: JSON.stringify(cadastro)
                });
                const message = await response.text();
                alert(message);
            } catch (error) {
                alert('Erro ao enviar dados: ' + error.message);
            }
        });
    </script>
</body>
</html>
