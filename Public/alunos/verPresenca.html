<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="verPresenca.css">
    <title>Visualizar presença de alunos</title>
</head>
<body>
    <header>
        <img src="http://localhost:3000/img/senai.png" alt="">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
            <button type="button" class="search-button">
                <i class="fa fa-search"></i> <!-- Usando FontAwesome para o ícone da lupa -->
            </button>
        </div>
    </header>
    <div class="le">
        <a href=""><h1>Livros</h1></a>
        <a href=""><h1>Empréstimos</h1></a>
        <a href=""><h1>Presença</h1></a>
    </div>
    <main>
        <h2>Lista de Presença</h2>
        <div id="list">
            <div id="columns" class="row" style="--list_border: white;">
                <div class="num column"></div>
                <div class="nome column">Nome</div>
                <div class="email column">E-mail</div>
                <div class="curso column">Curso</div>
                <div class="nPresenca column">Num Presenças</div>
            </div>
            <div id="listPresenca">
                </div>
            </div>
        </div>
    </main>
    <script>
        function montarLista(obj) {
            const lista = document.getElementById('listPresenca'); //tabela que será inserida os alunos
            
            let counter = 0;
            //loop para construir a tabela, aluno por aluno
            obj.forEach(item => {
                let numDiv = parImpar(counter);
                let corBordas
                if (numDiv == 'par') {
                    corBordas = 'white';
                } else {
                    corBordas = 'rgb(209, 209, 209)';
                }
                let aluno_info = document.createElement('div');
                aluno_info.style = `--list_border: black; --cell_color: ${corBordas}`
                aluno_info.classList.add('aluno_info');
                aluno_info.classList.add('row');
                //monta a linha com as informações de cada aluno
                aluno_info.innerHTML = ` 
                    <div class="num column">${counter + 1}</div>
                    <div class="nome column">${item.Nome_Completo}</div>
                    <div class="email column">${item.Email}</div>
                    <div class="curso column">${item.Nome_curso}</div>
                    <div class="nPresenca column">${item.Presencas}</div>
                    `;
                //adiciona a linha à lista
                lista.appendChild(aluno_info);

                ++counter
            });
        }
        function parImpar(num) {
            const valor = num % 2;
            if(valor === 0) {
                return 'par';
            } else {
                return 'impar';
            }
        }
    </script>
</body>
</html>
